<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus31</title>
  <style>
    :root {
      --bg: #f2f4f8;
      --card: #ffffff;
      --accent: #7c93c3;
      --text: #2a2e3b;
      --shadow: rgba(0,0,0,0.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
    }
    h1 { text-align: center; }
    .hidden { display: none; }
    .login-screen {
      max-width: 400px;
      margin: 30vh auto;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }
    .login-screen input {
      padding: 0.7rem;
      width: 80%;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .error { color: red; margin-top: 0.5rem; }

    .main { max-width: 1000px; margin: auto; }
    .progress-ring {
      width: 100px;
      height: 100px;
      margin: 1rem auto;
      position: relative;
    }
    .progress-ring svg {
      transform: rotate(-90deg);
    }
    .progress-ring circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }
    .progress-bg { stroke: #ddd; }
    .progress-bar { stroke: var(--accent); transition: stroke-dasharray 0.5s; }
    .progress-text {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card {
      background: var(--card);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
    }
    .card label {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .card input[type="checkbox"] {
      width: 1.5rem;
      height: 1.5rem;
    }
    .focus { font-weight: bold; }
    .verse { font-size: 0.9rem; color: #555; }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 1rem auto;
    }

    .shield {
      background: #e4eefc;
      padding: 1rem;
      border-left: 4px solid var(--accent);
      margin: 1rem 0;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .quote-box {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #444;
    }

    @media (max-width: 600px) {
      .card { padding: 0.8rem; }
      .progress-ring { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>

<!-- Login -->
<div id="loginScreen" class="login-screen">
  <h1>Focus31</h1>
  <p>Enter access code</p>
  <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
  <div class="error" id="loginError"></div>
</div>

<!-- Main Content -->
<div id="mainContent" class="main hidden">
  <h1>üß† Focus31</h1>
  <div class="progress-ring">
    <svg width="100" height="100">
      <circle class="progress-bg" r="40" cx="50" cy="50"/>
      <circle class="progress-bar" r="40" cx="50" cy="50" stroke-dasharray="0 251.2"/>
    </svg>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <button class="btn" onclick="showShield()">üõ°Ô∏è Shield Mode</button>
  <div class="shield" id="shieldBox"></div>

  <button class="btn" onclick="showQuote()">üéØ Victory Quote</button>
  <div class="quote-box" id="quoteBox">"My purity is my protest."</div>

  <div id="dayList"></div>
</div>

<script>
  const password = "focus31";

  document.getElementById("passwordInput").addEventListener("keydown", e => {
    if (e.key === "Enter") checkPassword();
  });

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input === password) {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
      init();
    } else {
      document.getElementById("loginError").textContent = "Wrong code.";
    }
  }

  const days = [
    ["Surrender", "Romans 12:1‚Äë2"], ["Repentance", "1 John 1:9"],
    ["Identity in Christ", "2 Corinthians 5:17"], ["Spiritual War", "Ephesians 6:11‚Äë18"],
    ["Lust is a lie", "James 1:14‚Äë15"], ["Purity", "Psalm 119:9"],
    ["Accountability", "Proverbs 27:17"], ["Fasting + Prayer", "Isaiah 58:6"],
    ["Thoughts", "Philippians 4:8"], ["New habits", "Colossians 3:5‚Äë10"],
    ["Avoiding triggers", "1 Corinthians 10:13"], ["God‚Äôs love", "Romans 8:38‚Äë39"],
    ["The eyes", "Matthew 5:28‚Äë29"], ["Spiritual strength", "Isaiah 40:31"],
    ["Battle fatigue", "Galatians 6:9"], ["Self‚Äëcontrol", "Titus 2:11‚Äë12"],
    ["Hope", "Lamentations 3:22‚Äë23"], ["Victory mindset", "1 Corinthians 15:57"],
    ["Confession", "James 5:16"], ["Emotional healing", "Psalm 147:3"],
    ["Joy in God", "Psalm 16:11"], ["Clean hands", "Psalm 24:3‚Äë4"],
    ["Eyes on Jesus", "Hebrews 12:1‚Äë2"], ["No shame", "Romans 8:1"],
    ["Grace", "Ephesians 2:8‚Äë9"], ["Freedom", "Psalm 107:14"],
    ["Stand firm", "1 Peter 5:8‚Äë9"], ["Body is a temple", "1 Corinthians 6:19‚Äë20"],
    ["Victory declared", "Revelation 12:11"], ["Daily renewal", "2 Corinthians 4:16"],
    ["Testimony", "Psalm 40:1‚Äë3"]
  ];

  function init() {
    const container = document.getElementById("dayList");
    container.innerHTML = "";
    let completed = 0;

    days.forEach((item, i) => {
      const [focus, verse] = item;
      const checked = localStorage.getItem(`day${i}`) === "true";
      if (checked) completed++;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <label>
          <input type="checkbox" id="day${i}" ${checked ? "checked" : ""}/>
          <div>
            <div class="focus">Day ${i+1}: ${focus}</div>
            <div class="verse">${verse}</div>
          </div>
        </label>
      `;
      container.appendChild(card);

      document.getElementById(`day${i}`).addEventListener("change", e => {
        localStorage.setItem(`day${i}`, e.target.checked);
        updateProgress();
      });
    });

    updateProgress();
  }

  function updateProgress() {
    let count = 0;
    for (let i = 0; i < days.length; i++) {
      if (localStorage.getItem(`day${i}`) === "true") count++;
    }
    const percent = Math.round((count / days.length) * 100);
    const circle = document.querySelector(".progress-bar");
    const radius = 40;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference - (percent / 100) * circumference;

    circle.setAttribute("stroke-dasharray", `${circumference - offset} ${circumference}`);
    document.getElementById("progressText").textContent = `${percent}%`;
  }

  function showShield() {
    const verses = [
      "Romans 6:14 ‚Äì Sin is no longer your master.",
      "1 Cor. 10:13 ‚Äì God will provide a way out.",
      "Galatians 5:16 ‚Äì Walk by the Spirit.",
      "2 Tim 2:22 ‚Äì Flee youthful lusts.",
      "Psalm 119:11 ‚Äì I've hidden Your Word in my heart."
    ];
    const random = verses[Math.floor(Math.random() * verses.length)];
    const shieldBox = document.getElementById("shieldBox");
    shieldBox.style.display = "block";
    shieldBox.innerHTML = `<strong>${random}</strong><br>Breathe in‚Ä¶ Breathe out‚Ä¶ Refocus.`;
  }

  function showQuote() {
    const quotes = [
      "My purity is my protest.",
      "I am not a slave to urges.",
      "Freedom starts with one choice.",
      "Eyes up. Spirit focused.",
      "Every day clean is a day claimed."
    ];
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteBox").textContent = `"${quote}"`;
  }
</script>
</body>
</html>
